<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">

</head>

<body>

<div class="login-form">
        <form class="ui form" th:object="${signupForm}" method="post">

            <div class="text-center">
                <img src="/img/maplogo.png"/>
            </div>

            <div class="form-group field">
                <label>Email Address</label>
                <input class="form-control" type="text" placeholder="Email" th:field="*{email}" name="email"/>
                <div class="ui error message visible" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

                <label>Password</label>
                <input class="form-control"
                        type="password"
                        placeholder="Password"
                        style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;);"
                        autocomplete="off"
                        th:field="*{password}"
                        name="password"
                />
                <div class="ui error message visible" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </div>
            <div class="form-group field">
                <label>Verify Password</label>
                <input  class="form-control"
                        type="password"
                        placeholder="Verify Password"
                        style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;);"
                        autocomplete="off"
                        th:field="*{confirmPassword}"
                        name="confirmPassword"
                />
                <div class="ui error message visible" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm Password Error</div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="ui error message visible" th:if="${error}" th:text="${error}">Some Error</div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
        </form>
    </div>



<div th:replace="fragments :: script"></div>

<script type="application/javascript">
        $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;

</script>



</body>
</html>
