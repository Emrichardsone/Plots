<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

    <body>
    <div class="container">

        <div class="row">
            <div class="leftside">
            <img src="/img/maplogo.png"/>
        </div>

        <div class="rightside">
            <div class="col">
            <table th:each="one: ${story}">
                    <td th:text="${one.mapStoryTitle}" />
                    <td th:text="${one.plotLocation}" />
                    <td><a th:href="${'/mapstory/'+one.id}" class="btn btn-primary">See this story</a></td>
            </table>
            </div>
        </div>

    </div>
    </div>



</body>
</html>
