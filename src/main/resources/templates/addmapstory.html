<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">


<head th:replace="fragments :: head">

</head>


<body>

<div>
    <h1>Hello, World!</h1>

</div>
<form action="/add" th:action="@{/mapstory}" th:object="${newMapStory}" method="post">
    <table>
        <tr>
            <td><label>Map Story Title</label></td>
            <td><input type="text" th:field="*{mapStoryTitle}"/></td>
        </tr>
        <tr>
            <td><label>Location</label></td>
            <td><input type="text" th:field="*{plotLocation}"/></td>
        </tr>
        <tr>
            <td><label>Your Story</label></td>
            <td><input type="text" th:field="*{plotPoint}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Save"/></td>
        </tr>
    </table>
</form>

<div id ="mapContainer">

</div>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

<script type="application/javascript">

    var map = L.map('mapContainer').setView([50, -0.09], 5);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZW1tYXIxMTYiLCJhIjoiY2p4NmJta3BrMDF5djRhczJkeHJpa2ZrbSJ9.cXAK6dADsONnen5z6lHKCw', {
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken:'pk.eyJ1IjoiZW1tYXIxMTYiLCJhIjoiY2p4NmJta3BrMDF5djRhczJkeHJpa2ZrbSJ9.cXAK6dADsONnen5z6lHKCw'
    }).addTo(map);

     var popup = L.popup({
    maxWidth: 400})
    .setLatLng([50, -0.09])
    .setContent('<img src="http://via.placeholder.com/350x150"/>')
    .openOn(map);


</script>

<script type="application/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js">
    
</script>

<script th:src="@{/js/addmapstory.js}" type="application/javascript"></script>

</body>
</html>
