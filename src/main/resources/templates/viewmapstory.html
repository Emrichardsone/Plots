<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:text=""></title>
</head>
<body>

<div>
    <h1 th:text="'Welcome to MapStory'"></h1>
</div>
<div class="card-deck">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" th:text="${story.mapStoryTitle}"></h4>
            <p class="card-text" th:text="${story.plotLocation}">.</p>

        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"></h4>
            <p class="card-text"></p>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"></h4>
            <p class="card-text"></p>
        </div>
    </div>
</div>

<div id="mapContainer" class="col-md-10">
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <script type="application/javascript">

    var map = L.map('mapContainer').setView([50, -0.09], 5);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZW1tYXIxMTYiLCJhIjoiY2p4NmJta3BrMDF5djRhczJkeHJpa2ZrbSJ9.cXAK6dADsONnen5z6lHKCw', {
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken:'pk.eyJ1IjoiZW1tYXIxMTYiLCJhIjoiY2p4NmJta3BrMDF5djRhczJkeHJpa2ZrbSJ9.cXAK6dADsONnen5z6lHKCw'
    }).addTo(map);

        </script>

</div>


<script type="application/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js">

</script>

<script th:src="@{/js/viewmapstory.js}" type="application/javascript"></script>


</body>
</html>
